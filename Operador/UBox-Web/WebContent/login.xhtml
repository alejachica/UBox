<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/page-template.xhtml">

<ui:define name="title">Entrar a Ubox</ui:define>
<ui:define name="bodyContent">
<h:form>
			<h:inputText id="usuario" maxlength="50" value="#{LoginBean.usuario}"></h:inputText>
			<h:inputText id="clave" maxlength="20" value="#{LoginBean.clave}" type="password"></h:inputText>
			<h:outputLabel id="error" value="#{LoginBean.error}" class="alert alert-danger"></h:outputLabel>
			<h:commandButton id="btnSend" value="submit" action="#{LoginBean.validarAutenticacion}"></h:commandButton>
		</h:form>


</ui:define>

</ui:composition>
