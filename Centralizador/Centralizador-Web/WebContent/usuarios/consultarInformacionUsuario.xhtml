<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<f:loadBundle basename="main.resources.application" var="msg" />
<!--  
<title><h:outputText value="#{msg.welcomeTitle}" /></title>
-->
<h:body>
	<f:view>
		<h:form>
			<h:outputLabel value="Consultar Usuario" />
			<h:panelGrid>
				<h:inputText value="#{consultarInformacionUsuarioBean.tipoDoc}"
					required="true"></h:inputText>
				<h:inputText value="#{consultarInformacionUsuarioBean.nroDoc}"
					required="true"></h:inputText>
				<h:commandButton value="boton"
					action="#{consultarInformacionUsuarioBean.consultarUsuario}" />
			</h:panelGrid>
			
			
			
			<h:form>
            	
				<tr >
						<td>Departamento de Expedición del Documento:
						</td>
						<td>
							<div class="controls">
								<h:selectOneMenu id="deptoExp" value="#{pruebaBean.departamentoExpedicionDoc}" styleClass="required" title="El departamento de Expedicion de Documento es obligatorio!" onchange="submit()" valueChangeListener="#{registrarUsuarioBean.onCountryChange}" >								
								<f:selectItem id="deptoExp0" itemValue="" itemLabel="Seleccione"/>
								<f:selectItems id="deptoExp1" value="#{pruebaBean.departamentos}" var="departamentoExpedicionDoc" itemLabel="#{departamentoExpedicionDoc.nombre}" itemValue="#{departamentoExpedicionDoc.idZonaGeografica}" />
								</h:selectOneMenu>
							</div>
						</td>						
						<td>Municipio de Expedición del Documento:</td>
						<td>
							<div class="controls">
								<h:selectOneMenu id="ciudadExp" value="#{pruebaBean.ciudadExpedicionDoc}" styleClass="required" title="La ciudad de Expedicion de Documento es obligatorio!" >
								<f:selectItem id="ciudadExp0" itemValue="" itemLabel="Seleccione"/>
								<f:selectItems id="ciudadExp1" value="#{pruebaBean.ciudadesExpDocumento}" var="ciudadExpedicionDoc" itemLabel="#{ciudadExpedicionDoc.nombre}" itemValue="#{ciudadExpedicionDoc.idZonaGeografica}" />
								</h:selectOneMenu>
							</div>
						</td>						
					</tr>
					
        	</h:form>
			
			
			
			
		</h:form>
	</f:view>
</h:body>
</html>
